<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Song Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="snow-canvas"></canvas>
    <div id="notice-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p>Please <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank">request temporary access</a> to the CORS Anywhere demo server before starting the game.</p>
        </div>
    </div>
    <div id="main-screen">
        <img src="logo.png" alt="Game Logo" id="logo">
        <button id="start-game">Start the Game</button>
    </div>
    <div id="game-screen" style="display: none;">
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <audio id="song-audio" controls style="display: none;"></audio>
        <audio id="correct-sound" src="sound-effect.mp3" preload="auto"></audio>
        <h2 id="guess-text">Do you recognize this song?</h2>
        <div id="streak-counter">Streak: 0</div>
        <div id="choices"></div>
        <div id="game-over-message" style="display: none;">Game Over! The correct answer was <span id="correct-answer"></span>.</div>
        <div id="game-buttons">
            <button id="back-to-menu">Back to Menu</button>
            <button id="restart-game" style="display: none;">Restart Game</button>
        </div>
        <div id="volume-control">
            <label for="volume-slider">Volume: <span id="volume-label">50</span>%</label>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
        </div>
        <button id="pause-button" class="pause-button">Pause</button>
    </div>
    <div id="emoji-rain" style="display: none;"></div>
    <div id="pause-overlay" class="pause-overlay" style="display: none;">
        <div class="pause-content">
            <h2>Your game is paused</h2>
            <button id="resume-button">Resume</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
